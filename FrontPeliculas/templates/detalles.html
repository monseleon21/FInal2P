<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detalle de pelicula</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .contenedor {
            background-color: white;
            display: inline-block;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }

        p {
            margin: 10px 0;
            color: #555;
        }

        span {
            font-weight: bold;
            color: #222;
        }

        .volver {
            display: inline-block;
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
        }

        .volver:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>detalle de pelicula</h1>

    <div class="contenedor">
        <p><span>id:</span> {{ pelicula.id }}</p>
        <p><span>titulo:</span> {{ pelicula.titulo }}</p>
        <p><span>genero:</span> {{ pelicula.genero }}</p>
        <p><span>anio:</span> {{ pelicula.anio }}</p>
        <p><span>clasificacion:</span> {{ pelicula.clasificacion }}</p>
    </div>

    <br>
    <a class="volver" href="/">volver al inicio</a>

</body>
</html>
